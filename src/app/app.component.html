<div class="main-container">
	<table>
		<tr>
			<td><label>COUNT </label></td> <td><input type="number" min="0" [(ngModel)]="numberOfDots" (keyup)="inputChanged($event)" required></td>
 </tr>
 <tr>
  <td><label>SELECTED </label></td> <td><input type="number" min="0" [(ngModel)]="indexOfSelectedDot" (keyup)="inputChanged($event)" required></td>
  </tr>
  <tr>
  <td><label>RADIUS </label></td> <td><input  type="number" min="0" [(ngModel)]="radius" (keyup)="inputChanged($event)" required></td>
  </tr>
 </table>

<app-dots (dotClicked)= dotClicked($event) ></app-dots>
</div>
